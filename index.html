<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body class="bg-lime-100">
    <div class="max-w-screen-2xl  mx-auto flex justify-center items-center min-h-screen">
        <div class="w-[600px] h-[400px]  bg-green-300 rounded-xl gap-6 ">
           <h1 class="text-2xl font-bold text-center mt-4 mb-6">Welcome to <span class="text-blue-800">Baaper Bank</span> </h1>
           <label for="" class="text-lg font-semibold ml-5 pt-6">Email
            <input type="email" name="" id="email" class="mb-6 ml-4 w-[80%] border-none bg-slate-100 rounded-lg py-2 px-10 block mt-4" placeholder="Enter your email">
           </label>
           <label for="" class="text-lg font-semibold ml-5 pt-6">Password
            <input type="password" name="" id="password" class="ml-4 w-[80%] border-none bg-slate-100 rounded-lg py-2 px-10 block mt-4" placeholder="Enter your password">
           </label>
           <button id="submit" class="mt-6 ml-5 bg-orange-300 shadow-lg hover:bg-lime-600 transition-all  px-8 py-3 rounded-lg text-lg font-medium">Submit</button>

        </div>
    </div>
    <script src="file.js"></script>
